<div>
  <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="8"
        md-row-height-gt-md="1:1" md-row-height="1:1"
        md-gutter="12px" md-gutter-gt-sm="8px">
  <md-grid-tile md-rowspan="3" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1"
                 ng-repeat = " movie in movies.popularMovies | limitTo : 20">
    <md-card>
           <img ng-click="movies.loadMovieView(movie.id)" ng-src="http://image.tmdb.org/t/p/w1920{{movie.poster_path}}"
                class="md-media-lg card-media"
                alt="movie poster image">
    </md-card>
  </md-grid-tile>
</md-grid-list>
</div>
