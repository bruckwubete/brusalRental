<div ng-cloak>
  <md-content layout-padding>
    <md-grid-list
        md-cols-gt-md="12" md-cols="3" md-cols-md="8"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter-gt-md="16px" md-gutter-md="8px" md-gutter="4px">
      <md-grid-tile
          ng-repeat = " person in people.peoples"
          md-colspan-xl="3"
          md-rowspan-xl="4"
          md-colspan-lg="3"
          md-rowspan-lg="4"
          md-colspan-md="2"
          md-rowspan-md="3"
          md-colspan-sm="1"
          md-rowspan-sm="2"
          md-colspan-xs="1"
          md-rowspan-xs="2">
          <img ng-click="people.loadPersonView(person.id)" ng-src="http://image.tmdb.org/t/p/w300{{person.profile_path}}" layout-fill/>
               <span>&nbsp;</span>
      </md-grid-tile>
    </md-grid-list>
  </md-content>
</div>
