  <div ng-controller="applicaitonController as appCtrl" ng-cloak >



      <div class="demo-layout-transparent" layout="column" flex="100">
        <div layout="row" layout-fill>
        <carousel3d ng-model = "appCtrl.slides" options="appCtrl.options"
            on-selected-click="appCtrl.selectedClick(index)"
            on-slide-change="appCtrl.slideChanged(index)"
            on-last-slide="appCtrl.lastSlide(index)"
            on-before-change="appCtrl.beforeChange(index)">
        <carousel3d-slide ng-if = "slide" ng-repeat="slide in appCtrl.slides track by slide.id" ng-if = "$index > 0"
            >
            <img id="slide" ng-src="http://image.tmdb.org/t/p/w300{{slide.poster_path}}" layout-fill/>
        </carousel3d-slide>
        </carousel3d>

            <div class="mdl-card__menu">
             <a href="#/signin"> <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">share</i></button></a>
              </button>
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">add</i>
              </button>
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">share</i>
              </button>
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">group</i>
              </button>
            </div>
            </div>
    <md-input-container layout-fill>
      <label>Search Movies</label>
      <md-icon class="md-primary">search</md-icon>
      <input ng-model="movies.searchText" aria-label="search field" />
    </md-input-container>
    
            
        </div>

 

        <md-tabs md-stretch-tabs="always" md-auto-select>
          <md-tab  tab-click-listener="app.movies" md-no-tab-scontent>
            <md-tab-label>Movies<md-tab-label>
          </md-tab>
          <md-tab tab-click-listener="app.shows" md-no-tab-scontent>
            <md-tab-label>Shows<md-tab-label>
          </md-tab>
          <md-tab tab-click-listener="app.people" md-no-tab-scontent>
             <md-tab-label>People<md-tab-label>
          </md-tab>
        </md-tabs>

  </div>
