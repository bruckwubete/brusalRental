<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body ng-app="dvdRentalFrontendApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div ng-controller="applicaitonController as appCtrl" ng-cloak layout-fill>

      <div class="demo-layout-transparent" layout="column">
        <carousel3d ng-model = "appCtrl.slides" options="appCtrl.options"
            layout-fill
            on-selected-click="appCtrl.selectedClick(index)"
            on-slide-change="appCtrl.slideChanged(index)"
            on-last-slide="appCtrl.lastSlide(index)"
            on-before-change="appCtrl.beforeChange(index)">
        <carousel3d-slide ng-if = "slide" ng-repeat="slide in appCtrl.slides track by slide.id" ng-if = "$index > 0">
            <img id="slide" ng-src="http://image.tmdb.org/t/p/w1920{{slide.poster_path}}"/>
        </carousel3d-slide>
        </carousel3d>
            <div class="mdl-card__menu">
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">share</i>
              </button>
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">add</i>
              </button>
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">share</i>
              </button>
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">group</i>
              </button>
            </div>
        </div>

    <div>
        <md-tabs md-stretch-tabs="always" md-auto-select>
          <md-tab  tab-click-listener="movies" md-no-tab-scontent>
            <md-tab-label>Movies<md-tab-label>
          </md-tab>
          <md-tab tab-click-listener="shows" md-no-tab-scontent>
            <md-tab-label>Shows<md-tab-label>
          </md-tab>
          <md-tab tab-click-listener="people" md-no-tab-scontent>
             <md-tab-label>People<md-tab-label>
          </md-tab>
        </md-tabs>
    </div>

    <div flex="100" ui-view></div>

  </div>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="/app.route.js"></script>
        <script src="scripts/services/moviesDatabaseService.js"></script>
        <script src="scripts/controllers/applicationController.js"></script>
        <script src="scripts/controllers/movies.js"></script>
        <script src="scripts/controllers/shows.js"></script>
        <script src="scripts/controllers/people.js"></script>
        <script src="scripts/controllers/movieview.js"></script>
        <script src="scripts/controllers/showview.js"></script>
        <script src="scripts/controllers/personview.js"></script>
        <script src="scripts/directives/tabClicklistener.js"></script>
        <script src="scripts/components/backdrop/backdrop.directive.js"></script>
        <script src="scripts/vendors/lub-tmdb.js"></script>
        <script src="scripts/controllers/discover.js"></script>

</body>
</html>
