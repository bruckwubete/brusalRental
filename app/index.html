<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body ng-app="dvdRentalFrontendApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div ng-controller="applicaitonController as appCtrl">
        <div ng-show="appCtrl.showHeader()" class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Just Kick It</h2>
            </div>
            <div class="mdl-card__menu">
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">share</i>
              </button>
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">add</i>
              </button>
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">share</i>
              </button>
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">group</i>
              </button>
            </div>
        </div>
    </div>
    <div>
        <md-tabs md-stretch-tabs="always">
          <md-tab label="Movies">
            <div layout="column" layout-fill flex ="100">
            <md-tab-content>
              <div ui-view></div>
            </md-tab-content>
            <div>
          </md-tab>
          <md-tab label="Shows">
            <div layout="column" layout-fill flex ="100" >
            <md-tab-content>
              <div ui-view></div>
            </md-tab-content>
          </div>
          </md-tab>
          <md-tab label="People">
            <div layout="column" layout-fill flex ="100" >
            <md-tab-content>
              <div ui-view></div>
            </md-tab-content>
            <div>
          </md-tab>
        </md-tabs>
    </div>

    <div class="footer">
      <div class="container">
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="/app.route.js"></script>
        <script src="scripts/services/moviesDatabaseService.js"></script>
        <script src="scripts/controllers/applicationController.js"></script>
        <script src="scripts/controllers/movies.js"></script>
        <script src="scripts/controllers/shows.js"></script>
        <script src="scripts/controllers/people.js"></script>
        <script src="scripts/controllers/movieview.js"></script>
        <script src="scripts/controllers/showview.js"></script>
        <script src="scripts/controllers/personview.js"></script>
        <script src="scripts/vendors/lub-tmdb.js"></script>
        <!-- endbuild -->
</body>
</html>
